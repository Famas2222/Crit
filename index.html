<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыка без плеера</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Гифка с Tenor через iframe -->
    <iframe src="https://tenor.com/embed/26690349" frameborder="0" allowfullscreen></iframe>

    <!-- Музыка без плеера -->
    <audio autoplay loop hidden>
        <source src="https://drive.google.com/file/d/1bDp6acw6YGO1gj-Jc4xHJQHPLpiB3xPu/preview" type="audio/mpeg">
        Ваш браузер не поддерживает воспроизведение аудио.
    </audio>
</body>
</html>
