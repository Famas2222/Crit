<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыка в фоне</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        iframe {
            width: 80%;
            height: 60%;
            border: none;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Гифка с Tenor через iframe -->
    <iframe src="https://tenor.com/embed/26690349" frameborder="0" allowfullscreen></iframe>

    <!-- Плеер в фоне -->
    <audio autoplay loop>
        <source src="none" type="audio/mpeg">
        Ваш браузер не поддерживает воспроизведение аудио.
    </audio>

    <!-- Сообщение для пользователя -->
    <p>Музыка играет в фоне. Нажмите на страницу, если звук не воспроизводится.</p>

    <!-- Скрипт для обхода блокировки автовоспроизведения -->
    <script>
        document.addEventListener('click', () => {
            const audio = document.querySelector('audio');
            if (audio.paused) {
                audio.play();
            }
        });
    </script>
</body>
</html>
